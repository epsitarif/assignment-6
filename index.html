<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c02fa524fd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header added here -->
    <header class="text-center mb-5">
      <h1>AI Universe Hub</h1>
      <div class="h-50 btn bg-danger text-white mt-2">Sort By Date</div>
      <!-- spinners loader -->
      <div class="spinner-wraper">
        <div class=" spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </header>
    <!-- main section start here -->
    <main class="container mb-5">
      <section>
          <div id="Features-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          </div>
            <div id="show-all" class="text-center mt-4 ">
              <button onclick="allFeatures()"  id="btn-show-all" class="btn btn-danger h-50 ">See More</button>
            </div>
      </section>
      <!-- modal contans -->
      <section>
<!-- Modal -->
<div class="modal fade" id="features-modal" tabindex="-1" aria-labelledby="features-modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered ">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h1 class="modal-title fs-5" id="features-modalLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- card -->
      <div id="modal-container" class="modal-body">
         
      <div class="modal-footer">
        
        </div>
      
      </div>
    </div>
  </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
